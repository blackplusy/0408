<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<ul>
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
		<li>5</li>
		<li>6</li>
	</ul>
	<script type="text/javascript">
		var ali=document.getElementsByTagName('li'); //获取标签元素
		for ( i=0;i<ali.length;i+=2 )                //length代表元素个数
		{
			ali[i].style.background='red';           //设置满足条件的元素的背景颜色
		}
	</script>

</body>
</html>
