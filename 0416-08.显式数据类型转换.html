<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var apple="3元";
		var banana="3.5元";
		apple=parseInt( apple );
		var banana2=parseInt( banana );
		if ( ( apple==3 ) && ( banana2==3 ) && (parseFloat(banana)==3.5) )
		{
			alert("苹果价格"+apple+"\n香蕉的整数部分"+banana2+"\n香蕉的价格"+parseFloat( banana));
		}
		else
		{
			document.write("没有得到预期结果");
		}
	</script>
</body>
</html>
